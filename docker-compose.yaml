version: '3.7'

services:
  frontend:
    build:
      context: ./frontend
    # command: npm dev
    # image: entrancegranted_web-frontend
    # volumes:
    #   - ./frontend:/app
    ports:
      - '3000:3000'
    tty: true # comunicate with terminal
    stdin_open: true # open in/out connection from the terminal
    networks:
      - entrancegranted
    container_name: entrancegranted-frontend

  backend:
    build:
      context: ./backend
      args:
        - BUILD_DATE=${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
    # command: npm run dev
    volumes:
      - ./backend:/app
    ports:
      - '3003:3001'
    environment:
      - PORT=3001
    networks:
      - entrancegranted
    container_name: entrancegranted-backend


